<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
            {% block title %}
            {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iview.css">
    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/iview.min.js"></script>


</head>
<body>
<div id="app" >
    <div class="top" align="center">

            <p class="topic" >
            {% block topic %}
                个人中心
            {% endblock %}
            </p>

        <a href="/" ><img src="/static/img/etlucency.png" class="titlealien"> </a>
     </div>
    <div class="middle">
        <div class="middle_p" >
            {% block middle_content %}
            {% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="../static/js/echarts.js"></script>

<script>


    var account_data = [];
    {% for i in all_account %}
        account_data.push({"application":"{{ i.application }}","username":"{{ i.username }}","password":"{{ i.password }}","comment":"{{ i.comment }}","updateDate":"{{ i.updateDate|date:"Y-m-d H:i:s" }}","id":"{{ i.id }}"});
    {% endfor %}
    {#    为Date对象添加一个方法#}
    Date.prototype.format = function(format)
    {
     var o = {
     "M+" : this.getMonth()+1, //month
     "d+" : this.getDate(),    //day
     "h+" : this.getHours(),   //hour
     "m+" : this.getMinutes(), //minute
     "s+" : this.getSeconds(), //second
     "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
     "S" : this.getMilliseconds() //millisecond
     }
     if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
     (this.getFullYear()+"").substr(4 - RegExp.$1.length));
     for(var k in o)if(new RegExp("("+ k +")").test(format))
     format = format.replace(RegExp.$1,
     RegExp.$1.length==1 ? o[k] :
     ("00"+ o[k]).substr((""+ o[k]).length));
     return format;
    }
    var app_content_template=new Vue({
        el: '#app',
        data: {
            account_title:[
                {
                    title:'Application',
                    key:'application'
                },
                {
                    title:'Username',
                    key:'username',
                },
                {
                    title:'Password',
                    key:'password'
                },
                {
                    title:'Comment',
                    key:'comment'
                },
                {
                    title:'UpdateDate',
                    key:"updateDate"
                },
                {
                    title: '动作',
                    key: 'action',
                    width: 150,
                    align: 'center',
                    render: function(h, params) {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click:function() {
{#                                        this.remove(params.index)#}
                                        app_content_template.delete_user_account(params.row.id)
                                        if (params.row.id != '000000') {
                                            app_content_template.remove_account(params.index)
                                        };
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                },
            ],
            account_data: account_data,
            now:'',
            available_mem:'200',
            used_mem:'100',
            total_mem:'300',
            new_account:{
                application:'',
                username:'',
                password:'',
                comment:'',
            },
        },
        delimiters:['${', '}'],
        methods: {
            submit_new_account:function (name) {
                var new_account = new Object()
                new_account={
                    username:name.username,
                    password:name.password,
                    application:name.application,
                    comment:name.comment
                }
                var lastLayer=this
                $.ajax({
                    type:"POST",
                    dataType:"json",
                    url:"/new_account_api",
                    data:new_account,
                    success:function (result) {
                        lastLayer.$Message.success(result.message)
                        new_account.id=result.id
                        new_account.updateDate=result.updateDate
                        account_data.push(new_account)
                    },
                    error:function (result) {
                        lastLayer.$Message.error(result.message())
                    }
                });
                console.log(new_account)
                console.log(account_data)
            },
            exportData:function (type) {
                this.$refs.table.exportCsv({
                    filename: 'Ophira存储的账号信息'
                });
            },
              delete_user_account:function (id) {
                var lastLayer = this
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url:"/api/delete_user_accounts_api",
                    data:{'id':id},
                    success: function (result) {
                        if (result.code == 0) {
                            lastLayer.$Message.success(result.message)
                        }else {
                            lastLayer.$Message.warning(result.message)
                        }
                        ;
                    },
                    error : function(e,result) {
                        lastLayer.$Message.error(result.message)
                        console.log(e)
                    },
                })
            },
            remove_account: function (index) {
                this.account_data.splice(index, 1);
            },
            get_system_mem:function () {
                var lastLayer = this
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url:"/api/get_mem_state",
                    data:{},
                    success: function (result) {

                        app_content_template.used_mem = result.used_mem;
                        app_content_template.total_mem = result.total_mem;
                        app_content_template.available_mem = result.available_mem;
                        var myChart = echarts.init(document.getElementById('system'));
                        option = {
                            title : {
                                text: '系统内存使用状况',
                                subtext: 'sophiroth server',
                                x:'center'
                            },
                            tooltip : {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                data: ['已用内存','剩余内存']
                            },
                            series : [
                                {
                                    name: '内存状况',
                                    type: 'pie',
                                    radius : '55%',
                                    center: ['50%', '60%'],
                                    data:[
                                        {value:app_content_template.used_mem, name:'已用内存'},
                                        {value:app_content_template.available_mem, name:'剩余内存'},

                                    ],
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        };
                        myChart.setOption(option);



                    },
                    error : function(e,result) {
                        console.log(e)
                    },
                })
            },
        }
    })

    setInterval('app_content_template.get_system_mem()',1000);

  </script>
</div>

</body>

    <script type="text/javascript">




       </script>
</html>
