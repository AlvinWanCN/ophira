{% extends 'base.html' %}

{% block title %}
    Register Ophira Account!
{% endblock %}

{% block forms %}
<form action="" method="POST" align="center" style="color: white;">
    <table align="center">
           <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
           <tr>
                <td>Nickname:</td>
                <td><input type="text" name="nickname"></td>
            </tr>
          <tr>
                <td>Email:</td>

            </tr>
            <tr>
                <td>Password:</td>

            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date" name="birthday" style="width: 170px"></td>
            </tr>
        </table>

 <input type="submit" value="Submit" class="green_btn"  >
</form>

{% endblock %}
